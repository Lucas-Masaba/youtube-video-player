<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./pics/youtube-logo-png-2069-256x256 (1).ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="header-nav">
                <img data-hover="menu" class="icon-nav" src="./pics/menu (2).png" alt="menu-icon">
                <img data-hover="home" class="icon-nav" src="./pics/youtube.png" alt="youtube-logo">
            </ul>
            <ul class="header-nav">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <img data-hover="search" class="icon-nav" src="./pics/search.png" alt="search">
                </div>
                <img data-hover="speech" class="icon-nav" src="./pics/voice.png" alt="mic">

            </ul>

            <ul class="header-nav">
                <img data-hover="create" class="icon-nav" src="pics/video.png" alt="create">
                <img data-hover="youtube apps" class="icon-nav" src="pics/apps.png" alt="youtube-apps">
                <img data-hover="notifications" class="icon-nav" src="pics/bell.png" alt="notifications">
                <img data-hover="profile" class="icon-nav" src="pics/user.png" alt="profile-pic">

            </ul>
        </nav>
    </header>

</body>

</html>
